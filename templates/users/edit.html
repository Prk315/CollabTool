{% extends 'base.html' %}

{% block title %}Edit User - Student Collaboration Tool{% endblock %}

{% block content %}
    <h1>Edit User</h1>
    
    <form method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" name="username" value="{{ user[0] }}" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" value="{{ user[1] }}" required>
        </div>
        
        <button type="submit" class="btn">Save Changes</button>
    </form>
    
    <a href="{{ url_for('users.list_users') }}" class="back-link">Cancel</a>
{% endblock %}
