{% extends 'base.html' %}

{% block title %}Edit Project - Student Collaboration Tool{% endblock %}

{% block content %}
    <h1>Edit Project</h1>
    
    <form method="POST">
        <div class="form-group">
            <label for="name">Project Name</label>
            <input id="name" name="name" value="{{ proj[0] }}" required>
        </div>
        
        <div class="form-group">
            <label for="group_id">Group</label>
            <select id="group_id" name="group_id">
                {% for gid, gname in groups %}
                <option value="{{ gid }}" {% if gid==proj[1] %}selected{% endif %}>
                    {{ gname }}
                </option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="deadline">Deadline</label>
            <input id="deadline" name="deadline" type="datetime-local" 
                   value="{{ proj[2].strftime('%Y-%m-%dT%H:%M') }}" required>
        </div>
        
        <div class="form-group">
            <label for="hours">Estimated Hours</label>
            <input id="hours" name="hours" type="number" min="1" value="{{ proj[3] }}" required>
        </div>
        
        <button type="submit" class="btn">Save Changes</button>
    </form>
    
    <a href="{{ url_for('projects.list_projects') }}" class="back-link">Cancel</a>
{% endblock %}
