{% extends 'base.html' %}

{% block title %}Add Member - {{ group[0] }}{% endblock %}

{% block content %}
    <h1>Add Member to '{{ group[0] }}'</h1>
    
    {% if users %}
        <form method="POST">
            <div class="form-group">
                <label for="user_id">Select User</label>
                <select id="user_id" name="user_id" class="form-control">
                    {% for uid, uname in users %}
                    <option value="{{ uid }}">{{ uname }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <button type="submit" class="btn">Add to Group</button>
        </form>
    {% else %}
        <div class="flash flash-error">
            <p>No eligible users available to add.</p>
        </div>
    {% endif %}
    
    <a href="{{ url_for('groups.view_group', group_id=group_id) }}" class="back-link">Back to group</a>
{% endblock %}
