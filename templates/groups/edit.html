{% extends 'base.html' %}

{% block title %}Edit Group - Student Collaboration Tool{% endblock %}

{% block content %}
    <h1>Edit Group</h1>
    
    <form method="POST">
        <div class="form-group">
            <label for="group_name">Group Name</label>
            <input id="group_name" name="group_name" value="{{ grp[0] }}" required>
        </div>
        
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="3">{{ grp[1] }}</textarea>
        </div>
        
        <button type="submit" class="btn">Save Changes</button>
    </form>
    
    <a href="{{ url_for('groups.list_groups') }}" class="back-link">Back to groups</a>
{% endblock %}
